<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Quiz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
        <link rel="manifest" href="./assets/images/site.webmanifest">
        <link rel="stylesheet" href="./assets/css/quiz.css" />
    </head>
    <body>

        <header>
            <div class="logo">
                <img src="./assets/images/quizLogo.png" alt="Logo for the Quiz Application">
            </div>
            <div class="pageTitle centreText">
                <h1>Quiz</h1>
            </div>
        </header>

        <!--
            Allow the user to enter a personal name.
        -->
        <section class="centreText">
            <h2 class="setFontSize">Want to get personal?</h2>
            <p>Enter your name in the box below to add a personal touch to the system messages.
               The default name is simply 'Anonymous'.</p>
            <label for="userName">My name is ...</label>
            <input type="text" id="userName" name="userName" placeholder="Anonymous">
        </section>

        <!--
            Allow the user to choose from four quiz categories.
        -->
        <section class="centreText">
            <h2 class="setFontSize">Select a Quiz Category</h2>
            <button class="btn"><a href="coding/Pre-school education quiz.HTML" class="smoothScroll">Pre-school education</a></button>
            <button data-type="Primary general education" class="btn"><a href="coding/Primary general education quiz.HTML" class="smoothScroll">Primary general education</a></button>
            <button data-type="Lower secondary education" class="btn"><a href="coding/Lower secondary education quiz.HTML" class="smoothScroll">Lower secondary education</a></button>
            <button data-type="Upper secondary education" class="btn"><a href="coding/Upper secondary education quiz.HTML" class="smoothScroll">Upper secondary education</a></button>
            <div class="spacer"></div>
        </section>


        <script src="./assets/js/quiz.js" type="text/javascript"></script>
    </body>
</html>
